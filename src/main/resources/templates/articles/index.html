<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

    <!-- HEADER -->
    <header th:replace="~{frames/header :: header}"></header>

    <!--  MAIN  -->
    <main>
        <!-- 검색창 -->
        <form action="">
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option value="">제목</option>
                <option value="">본문</option>
                <option value="">id</option>
                <option value="">닉네임</option>
                <option value="">해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어를 입력하십시오." name="search-value">
            <button type="submit">검색</button>
        </form>

        <!-- 테이블 -->
        <table>
            <thead>
            <tr>
                <th>제목</th>
                <th>해시태그</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>첫글</td>
                <td>#java</td>
                <td>Harry</td>
                <td>2024-01-17</td>
            </tr>
            </tbody>
        </table>

        <!-- NAVIGATION -->
        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>
    </main>

    <!-- FOOTER -->
    <footer  th:replace="~{frames/footer :: footer}"></footer>

</body>
</html>
